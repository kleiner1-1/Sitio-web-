<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanekiBot - Staff</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fondo -->
<div class="background-decor"></div>

<!-- Partículas -->
<div id="particles-js"></div>

<!-- Precarga -->
<div id="preloader">
  <div class="loader-circle"></div>
  <h2 data-lang-key="preloaderText">⚡ Entrando al universo Kaneki Staff...</h2>
</div>

<!-- Contenido principal -->
<div class="overlay" id="mainContent">
  <h1>⚡ Kaneki Staff</h1>

  <div class="buttons">
    <button onclick="playClick(); window.open('https://wa.me/1234567890?text=Hola%20KanekiBot', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <span data-lang-key="contact">Contactar</span>
    </button>
    <button onclick="playClick(); window.open('https://chat.whatsapp.com/INVITACION-GRUPO', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <span data-lang-key="invite">Invitar</span>
    </button>
    <button onclick="playClick(); window.open('https://whatsapp.com/channel/kaneki-channel-id', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <span data-lang-key="kanekiChannel">Kaneki Canal</span>
    </button>
    <button onclick="playClick(); window.open('https://whatsapp.com/channel/miku-channel-id', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <span data-lang-key="mikuChannel">Miku Canal</span>
    </button>
    <button class="github-btn" onclick="playClick(); window.open('https://github.com/tu-usuario-github', '_blank')">
        <img src="https://cdn.simpleicons.org/github/white" alt="GitHub" class="icon-github" />
        <span data-lang-key="github">Visita mi GitHub</span>
    </button>
  </div>

  <div class="info-row">
    <div>👁️ <span data-lang-key="visits">Visitas</span>: <span id="visitorCount">0</span></div>
    <div>⭐ <span data-lang-key="likes">Me gusta</span>: <span id="likeCount">0</span></div>
    <div>📅 <span id="dateTime"></span></div>
  </div>

  <div class="vote-box">
    <p data-lang-key="didYouLike">¿Te gustó esta página?</p>
    <button onclick="vote('yes')">👍 <span data-lang-key="yes">Sí</span></button>
    <button onclick="vote('no')">👎 <span data-lang-key="no">No</span></button>
    <div id="voteResult"></div>
  </div>

  <div class="controls-container">
    <div class="control-item">
        <label for="langSelect">🌐</label>
        <select id="langSelect" onchange="switchLang()">
            <option value="es" selected>Español</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="control-item dark-toggle">
        <label for="darkSwitch">🌗</label>
        <input type="checkbox" id="darkSwitch" onchange="toggleDarkMode()" />
        <span id="darkLabel" data-lang-key="lightMode">Modo Claro</span>
    </div>
  </div>

  <footer>© 2025 KanekiBot — <span data-lang-key="rights">Todos los derechos reservados.</span></footer>
</div>

<button class="ninja-btn" onclick="handleFloatingButtonClick(event)"></button>
<div class="star" id="star">⭐</div>

<audio id="bgmusic" src="https://files.catbox.moe/1k0wbo.mp3" autoplay loop></audio>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="script.js"></script>
</body>
</html>
