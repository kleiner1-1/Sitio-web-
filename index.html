<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanekiBot - Staff</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .background-decor {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1a1a2e, #0f3460, #00ffe1, #ff0059);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      z-index: -3;
      filter: blur(8px);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d25;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader-circle {
      width: 70px;
      height: 70px;
      border: 5px solid #00ffe1;
      border-top: 5px solid #ff0059;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    #preloader h2 {
      color: #fff;
      font-size: 1.4rem;
      animation: fadeText 2s ease-in-out infinite;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeText {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .overlay {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      margin-bottom: 1.5rem;
    }

    .buttons-kaneki {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .buttons-kaneki a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.6rem;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(135deg, #00ffe1, #ff0059);
      color: #111;
      box-shadow: 0 0 12px rgba(0, 255, 225, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons-kaneki a img {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 0 2px #fff);
      transition: transform 0.3s ease;
    }

    .buttons-kaneki a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 0, 89, 0.6), 0 0 30px rgba(0, 255, 225, 0.5);
    }

    .buttons-kaneki a:hover img {
      transform: scale(1.2) rotate(5deg);
    }

    body.dark-mode .buttons-kaneki a {
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .buttons-kaneki a:hover {
      box-shadow: 0 0 20px rgba(255, 0, 89, 0.4), 0 0 30px rgba(0, 255, 225, 0.3);
    }

    .info-row {
      font-size: 1rem;
      color: #fff;
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #ccc;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="background-decor"></div>
<div id="particles-js"></div>

<!-- Precarga -->
<div id="preloader">
  <div class="loader-circle"></div>
  <h2>‚ö° Entrando al universo Kaneki Staff...</h2>
</div>

<!-- Contenido -->
<div class="overlay" id="mainContent">
  <h1>‚ö° Kaneki Staff</h1>

  <!-- ‚úÖ Botones con GitHub y tooltips -->
  <div class="buttons-kaneki">
    <a href="https://wa.me/1234567890?text=Hola%20KanekiBot" target="_blank" onclick="playClick()" title="Contacta a KanekiBot por WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> üíå Contactar
    </a>
    <a href="https://chat.whatsapp.com/INVITACION-GRUPO" target="_blank" onclick="playClick()" title="√önete al grupo de WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> üì• Invitar
    </a>
    <a href="https://whatsapp.com/channel/kaneki-channel-id" target="_blank" onclick="playClick()" title="Canal de WhatsApp de Kaneki">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> üì∫ Kaneki Canal
    </a>
    <a href="https://whatsapp.com/channel/miku-channel-id" target="_blank" onclick="playClick()" title="Canal de WhatsApp de Miku">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> üì¢ Miku Canal
    </a>
    <a href="https://github.com/TU_USUARIO" target="_blank" onclick="playClick()" title="Explora el GitHub de Kaneki">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"> üß† Visita mi GitHub
    </a>
  </div>

  <div class="info-row">
    <div>üëÅÔ∏è Visitas: <span id="visitorCount">0</span></div>
    <div>‚≠ê Me gusta: <span id="likeCount">0</span></div>
    <div>üìÖ <span id="dateTime"></span></div>
  </div>

  <footer>&copy; 2025 KanekiBot ‚Äî Todos los derechos reservados.</footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 2500);
  });

  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: ["#00ffe1", "#ff0059", "#ffffff"] },
      shape: { type: "circle" },
      opacity: { value: 0.6, random: true },
      size: { value: 4, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00ffe1",
        opacity: 0.3,
        width: 1
      },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  let visitCount = localStorage.getItem('kaneki_visits') || 0;
  visitCount++;
  localStorage.setItem('kaneki_visits', visitCount);
  document.getElementById('visitorCount').textContent = visitCount;

  let likes = localStorage.getItem('kaneki_likes') || 0;
  document.getElementById('likeCount').textContent = likes;

  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleDateString('es-CO', options);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  function playClick() {
    const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_1250f38b7e.mp3?filename=click-124467.mp3');
    audio.play();
  }
</script>
</body>
</html>
