<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KanekiBot - Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #preloader h2 {
      font-size: 2rem;
      color: #ff0059;
      text-shadow: 0 0 15px #ff0059;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .fondo-efecto {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255,0,50,0.4), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(0,0,139,0.3), transparent 50%);
      animation: fondoPulse 3.5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes fondoPulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>

<div class="fondo-efecto fondo-red"></div>


  <div id="preloader">
    <h2>⚡ Cargando KanekiBot...</h2>
    <audio id="preloaderMusic" autoplay loop>
      <source src="https://files.freemusicarchive.org/storage-new/tracks/BzS9tEKI4NUAonMufKjYCHxMVhCxkD14r2pxWv4Y.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Precarga básica con música
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
