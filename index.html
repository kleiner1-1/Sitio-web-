<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KanekiBot - Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* üåå Fondo animado principal */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #000000, #1b1b1b, #00ffe1, #ff0059);
      background-size: 400% 400%;
      animation: backgroundAnimation 15s ease infinite;
      z-index: -1;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üîÑ Preloader mejorado */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #000000, #0c0c0c, #111111);
      background-size: 300% 300%;
      animation: preloadBackground 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    @keyframes preloadBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader-circle {
      width: 70px;
      height: 70px;
      border: 5px solid #00ffe1;
      border-top: 5px solid #ff0059;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00ffe1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #preloader h2 {
      color: #ffffff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00ffe1;
      animation: fadeText 2s ease-in-out infinite;
      text-align: center;
      max-width: 80%;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* üß© Contenido principal */
    .overlay {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .buttons a {
      background: linear-gradient(135deg, #00ffe1, #ff0059);
      padding: 1rem 1.6rem;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #00ffe1;
      transition: 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff0040;
    }

    .counter-area {
      font-size: 1rem;
      color: #ccc;
    }

    .ninja-btn {
      position: absolute;
      bottom: 80px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: url('https://cdn-icons-png.flaticon.com/512/1055/1055646.png') no-repeat center/contain;
      border: none;
      cursor: pointer;
      animation: floatNinja 2.5s ease-in-out infinite;
    }

    @keyframes floatNinja {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .star {
      position: absolute;
      font-size: 2rem;
      color: gold;
      opacity: 0;
      transition: opacity 0.3s, transform 0.5s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- üîÑ Zona de carga -->
  <div id="preloader">
    <div class="loader-circle"></div>
    <h2>‚ö° Entrando al universo Kaneki Staff...</h2>
  </div>

  <!-- üëÅÔ∏è Contenido principal -->
  <div class="overlay" id="mainContent">
    <h1>‚ö° Kaneki Staff</h1>

    <div class="buttons">
      <a href="https://wa.me/1234567890?text=Hola%20KanekiBot" target="_blank">üíå Contactar</a>
      <a href="https://chat.whatsapp.com/INVITACION-GRUPO" target="_blank">üì• Invitar</a>
      <a href="https://whatsapp.com/channel/kaneki-channel-id" target="_blank">üì∫ Canal</a>
    </div>

    <div class="counter-area">
      üëÅÔ∏è Visitas: <span id="visitorCount">0</span> &nbsp;&nbsp;|&nbsp;&nbsp; ‚≠ê Me gusta: <span id="likeCount">0</span>
    </div>

    <footer>&copy; 2025 KanekiBot ‚Äî Todos los derechos reservados.</footer>
  </div>

  <!-- ü•∑ Bot√≥n Ninja -->
  <button class="ninja-btn" onclick="likeNinja(event)"></button>
  <div class="star" id="star">‚≠ê</div>

  <!-- üìú Script funcional -->
  <script>
    // Mostrar contenido despu√©s de precarga
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
      }, 2500);
    });

    // Contador de visitas
    let visitCount = localStorage.getItem('kaneki_visits') || 0;
    visitCount++;
    localStorage.setItem('kaneki_visits', visitCount);
    document.getElementById('visitorCount').textContent = visitCount;

    // Likes
    let likes = localStorage.getItem('kaneki_likes') || 0;
    document.getElementById('likeCount').textContent = likes;

    function likeNinja(e) {
      likes++;
      localStorage.setItem('kaneki_likes', likes);
      document.getElementById('likeCount').textContent = likes;

      const star = document.getElementById('star');
      star.style.left = `${e.clientX - 10}px`;
      star.style.top = `${e.clientY - 30}px`;
      star.style.opacity = 1;
      star.style.transform = 'translateY(-50px)';
      setTimeout(() => {
        star.style.opacity = 0;
        star.style.transform = 'translateY(0)';
      }, 800);
    }
  </script>
</body>
</html>
