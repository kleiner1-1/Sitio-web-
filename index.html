<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanekiBot - Staff</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* ðŸŽ¬ Fondo animado principal */
    .main-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1b1b1b, #2b2b2b);
      background-size: 400% 400%;
      animation: animateBg 15s ease infinite;
      z-index: -1;
    }

    @keyframes animateBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âš¡ Preloader estilizado */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0e0e0e 0%, #000000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      animation: pulseBg 4s ease-in-out infinite;
    }

    @keyframes pulseBg {
      0%, 100% { background-color: #000; }
      50% { background-color: #111; }
    }

    .loader-circle {
      width: 80px;
      height: 80px;
      border: 6px solid #00ffe1;
      border-top: 6px solid #ff0059;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #preloader h2 {
      font-size: 1.4rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #ff0059;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* ðŸ§© PÃ¡gina principal */
    .overlay {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .buttons a {
      background: linear-gradient(135deg, #00ffe1, #ff0059);
      padding: 1rem 1.6rem;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #00ffe1;
      transition: 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0040;
    }
  </style>
</head>
<body>

  <div class="main-bg"></div>

  <div id="preloader">
    <div class="loader-circle"></div>
    <h2>âš¡ Pronto a entrar a Kaneki Staff...</h2>
  </div>

  <div class="overlay" id="mainContent">
    <h1>âš¡ Kaneki Staff</h1>
    <div class="buttons">
      <a href="#">ðŸ’Œ Contactar</a>
      <a href="#">ðŸ“¥ Invitar</a>
      <a href="#">ðŸ“º Canal</a>
    </div>
  </div>

  <script>
    // Esperar que cargue la pÃ¡gina
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
      }, 2500);
    });
  </script>

</body>
</html>
