<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KanekiBot-MD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    .fondo-efecto {
      position: fixed;
      width: 100%;
      height: 100%;
      animation: fondoPulse 3s ease-in-out infinite;
      z-index: -1;
    }

    .fondo-red {
      background: radial-gradient(circle at 30% 30%, rgba(255,0,50,0.4), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(200,0,0,0.2), transparent 50%);
    }

    .fondo-blue {
      background: radial-gradient(circle at 30% 30%, rgba(0,100,255,0.4), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(0,0,139,0.2), transparent 50%);
    }

    .fondo-purple {
      background: radial-gradient(circle at 30% 30%, rgba(160,32,240,0.4), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(90,0,120,0.2), transparent 50%);
    }

    @keyframes fondoPulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #preloader h2 {
      font-size: 2rem;
      color: #ff0059;
      text-shadow: 0 0 15px #ff0059;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    #mainContent {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      margin-bottom: 1.5rem;
    }

    .ninja-btn {
      width: 80px;
      height: 80px;
      background: url('https://cdn-icons-png.flaticon.com/512/1055/1055646.png') no-repeat center/contain;
      border: none;
      cursor: pointer;
      animation: floatNinja 2s ease-in-out infinite;
      margin-top: 2rem;
    }

    @keyframes floatNinja {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .star {
      position: absolute;
      font-size: 2rem;
      color: gold;
      opacity: 0;
      transition: opacity 0.3s, transform 0.5s;
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="fondo-efecto fondo-blue"></div>

  <div id="preloader">
    <h2>‚ö° Cargando KanekiBot-MD...</h2>
    <audio id="preloaderMusic" autoplay loop>
      <source src="https://files.freemusicarchive.org/storage-new/tracks/BzS9tEKI4NUAonMufKjYCHxMVhCxkD14r2pxWv4Y.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="mainContent">
  <!-- ‚ö° Logo SVG animado -->
  <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 1rem; animation: logoPulse 2s infinite;">
    <circle cx="50" cy="50" r="45" stroke="#ff0059" stroke-width="4" fill="rgba(0,0,0,0.8)" />
    <text x="50%" y="55%" text-anchor="middle" fill="#00ffe1" font-size="20px" font-family="Poppins" dy=".3em">KB</text>
  </svg>

  <h1>üéß Bienvenido al universo KanekiBot-MD</h1>

  <!-- üì• Botones de acci√≥n -->
  <div class="buttons">
    <a href="https://wa.me/1234567890?text=Hola%20KanekiBot" target="_blank">üíå Contactar</a>
    <a href="https://chat.whatsapp.com/INVITACION-GRUPO" target="_blank">üì• Invitar</a>
    <a href="https://whatsapp.com/channel/kaneki-channel-id" target="_blank">üì∫ Canal</a>
  </div>

  <!-- üìä Contadores -->
  <div class="counter-area">
    üëÅÔ∏è Visitas: <span id="visitorCount">0</span> &nbsp;&nbsp;|&nbsp;&nbsp; ‚≠ê Me gusta: <span id="likeCount">0</span>
  </div>

  <!-- ü•∑ Bot√≥n ninja -->
  <button class="ninja-btn" onclick="likeNinja(event)"></button>
  <div class="star" id="star">‚≠ê</div>

  <!-- üìÑ Footer -->
  <footer style="margin-top: 1rem; font-size: 0.85rem; color: #999;">&copy; 2025 KanekiBot ‚Äî Todos los derechos reservados.</footer>
</div>


  <audio id="mainMusic" loop></audio>
  <audio id="ninjaSound">
    <source src="https://freesound.org/data/previews/514/514645_10290594-lq.mp3" type="audio/mpeg">
  </audio>

  <script>
    const kanekiTracks = [
      { src: "https://files.freemusicarchive.org/storage-new/tracks/lF1YkCqaaIot6VbMrjpDCOyPyZJvK5gOW0zMWFzF.mp3", theme: "fondo-red" },
      { src: "https://files.freemusicarchive.org/storage-new/tracks/hIYQoVJ6K0UMRxEYeaotMbWLHqMNGrFBYpVx1J2t.mp3", theme: "fondo-blue" },
      { src: "https://files.freemusicarchive.org/storage-new/tracks/BtynniWUw7PeMs0gxEtSQaRyYqN5JKrX0z3nEoFa.mp3", theme: "fondo-purple" }
    ];

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';

        const ambient = document.getElementById('preloaderMusic');
        const mainTrack = document.getElementById('mainMusic');
        const fondoDiv = document.querySelector('.fondo-efecto');

        if (ambient) ambient.pause();

        const track = kanekiTracks[Math.floor(Math.random() * kanekiTracks.length)];
        mainTrack.src = track.src;
        mainTrack.volume = 0.4;
        mainTrack.play();

        fondoDiv.classList.remove('fondo-red', 'fondo-blue', 'fondo-purple');
        fondoDiv.classList.add(track.theme);
      }, 3000);
    });

    function likeNinja(e) {
      const ninjaSound = document.getElementById('ninjaSound');
      if (ninjaSound) ninjaSound.play();

      const star = document.getElementById('star');
      star.style.left = `${e.clientX - 10}px`;
      star.style.top = `${e.clientY - 30}px`;
      star.style.opacity = 1;
      star.style.transform = 'translateY(-50px)';
      setTimeout(() => {
        star.style.opacity = 0;
        star.style.transform = 'translateY(0)';
      }, 800);
    }
  </script>

</body>
</html>
